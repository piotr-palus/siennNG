<mat-toolbar color="primary">
  <span routerLink="/">SiennApp</span>
  <div class="spacer"></div>
  <span *ngIf="logged$ | async; else logout">
    <span (click)="logOut()">Log out</span>
  </span>
  <ng-template #logout>
    <span class="login" routerLink="/login">Log in</span>
  </ng-template>
</mat-toolbar>
